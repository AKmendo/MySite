<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap-4.1.3-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'js/echarts.min.js' %}"></script>
    {% block css %} {% endblock %}
</head>
<title>{% block title %} {% endblock %}</title>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">主页
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/help/">帮助</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about/">关于</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">查询</button> &nbsp; &nbsp;
                </form>
                {% if request.session.is_login %}
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item dropdown">
                        <button type="button" class="btn btn-outline-info" data-toggle="dropdown">{{request.session.user_name}}</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/record/">记账</a>
                            <a class="dropdown-item" href="#">设置</a>
                            <a class="dropdown-item" href="/logout/">退出</a>
                        </div>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="/login/"><button type="button" class="btn btn-outline-info">登录</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register/"><button type="button" class="btn btn-outline-info">注册</button></a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </nav>
    </header>

        {% block login %}{% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap-4.1.3-dist/js/bootstrap.min.js' %}" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>$('.mr-auto').find('a').each(function () {
        if (this.href == document.location.href || document.location.href.search(this.href) >= 0) {
            $(this).parent().addClass('active'); // this.className = 'active';
        }
    });</script>
    <script>$('.mr-auto').find('a').each(function () {
        if (this.href == document.location.href || document.location.href.search(this.href) >= 0) {
            $(this).parent().addClass('active'); // this.className = 'active';
        }
    });</script>
</body>

</html>
